<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../CSS/styles.css" />
  <title>Calendar Widget</title>
</head>
<body>
  <div id="app">

  <div id="drag-handle">
      <!-- Drag-handle is the primary draggable area; controls are placed below the events -->
      <div id="list">Loading events...</div>
      <div id="status"></div>

      <!-- Controls: placed below the last event, equal-width buttons -->
      <div id="controls-below">
        <button id="home-btn" title="Open welcome" class="control-btn">Home</button>
        <button id="refresh" title="Refresh" class="control-btn">Refresh</button>
        <div id="ct-placeholder"></div>
      </div>
    </div>
    
  </div>

  <script src="../JavaScript/app.js"></script>
</body>
</html>

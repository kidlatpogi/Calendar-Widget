name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build Windows installer (no publish)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run predist; npx electron-builder --win --x64 --publish never
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Find built installer
        id: find_installer
        shell: powershell
        run: |
          $exe = Get-ChildItem -Path "$PWD/dist" -Filter '*.exe' -Recurse | Where-Object { $_.Name -like '*Setup*.exe' } | Select-Object -First 1
          if (-not $exe) {
            Write-Error "Installer not found in dist/"
            exit 1
          }
          Write-Host "Found installer: $($exe.FullName)"
          # set env vars for the next step
          echo "INSTALLER_PATH=$($exe.FullName)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          echo "INSTALLER_NAME=$($exe.Name)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Upload installer to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.INSTALLER_PATH }}
          asset_name: ${{ env.INSTALLER_NAME }}
          asset_content_type: application/octet-stream

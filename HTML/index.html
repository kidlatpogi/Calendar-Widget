<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../CSS/styles.css" />
  <title>Calendar Widget</title>
</head>
<body>
  <div id="app">

      <div id="controls">
        <!-- 2x2 controls grid: top-left Home, top-right Refresh, bottom-left Click-through, bottom-right Collapse -->
        <div id="controls-grid">
          <button id="home-btn" title="Open welcome">Home</button>
          <button id="refresh" title="Refresh">Refresh</button>
          <div id="drag-label"></div>
          <div id="ct-placeholder"></div>
        </div>
      </div>

    <div id="drag-handle" title="Drag to move">
      <!-- Explicit drag bar: keep this small and above the interactive list so dragging is reliable -->
      <div id="drag-bar" aria-hidden="true" title="Drag to move"></div>
      <div id="list">Loading events...</div>
      <div id="status"></div>
    </div>
    
  </div>

  <script src="../JavaScript/app.js"></script>
</body>
</html>
